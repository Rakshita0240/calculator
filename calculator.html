<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
    <div id="main">
        <div id="input-div">
            <input type="input" name="input-box" id="input" placeholder="0">
        </div>
        <div class="buttons">
            <button class="grey">AC</button>
            <button class="grey">DEL</button>
            <button class="grey">%</button>
            <button class="grey">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="blue">=</button>
        </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
